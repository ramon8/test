<div class="footer-menu-container" #footer>
  <div class="footer-wrapper">
    <div class="icon" (click)="onClickFooter()">
      <ion-icon [name]="showFooter?'arrow-dropdown-circle':'arrow-dropup-circle'" size="large"></ion-icon>
    </div>
    <div class="add-container icon-plus">
      <ion-icon name="add-circle"></ion-icon>
    </div>

    <div class="add-container items-container" *ngFor="let item of overviewService.controls">
      <div [class]="item.actived?'actived':'desactived'">
        <ion-row>
          <ion-col size="4">
            <div class="inline icon-item">
              <ion-icon mode="ios" [name]="item.icon"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="6">
            <div class="inline text-container">
              <div class="item-title">{{item.name}}</div>
              <div class="item-subtitle">Actived since</div>
              <div class="item-date">{{item.date | date:'longDate'}}</div>
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="container-toggler">
              <ion-toggle [(ngModel)]="item.actived"></ion-toggle>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </div>
</div>
