<div class="container">
  <div class="logo">
    <label>S</label>
  </div>
  <div class="login">
    <div class="subtitle">
      <label>Sign in</label>
    </div>
    <div class="form">
      <form>
        <div class="label-login">
          <label>Email</label>
        </div>
        <ion-input class="login-style"></ion-input>
        <div class="label-login">
          <label>Password</label>
        </div>
        <ion-input class="login-style" type="password"></ion-input>
        <ion-button expand="full">Sign In</ion-button>
      </form>
    </div>
    <div class="forgetPass">
      <label (click)="onForgetPassword()">Forget your password?</label>
    </div>
    <div class="singUp">
        <label>Don't have an account? <label class="special" (click)="onLogUp()">Sing up</label></label>
      </div>
  </div>
</div>
