<div class="container">
  <div class="logo">
    <label>S</label>
  </div>
  <div class="login">
    <div class="subtitle">
      <label>{{ 'main.logIn.title' | translate }}</label>
    </div>
    <div class="form">
      <form>
        <div class="label-login">
          <label>{{ 'labels.email' | translate }}</label>
        </div>
        <ion-input class="login-style"></ion-input>
        <div class="label-login">
          <label>{{ 'labels.password' | translate }}</label>
        </div>
        <ion-input class="login-style" type="password"></ion-input>
        <ion-button expand="full">{{ 'buttons.signIn' | translate }}</ion-button>
      </form>
    </div>
    <div class="forgetPass">
      <label (click)="onForgetPassword()">{{ 'main.logIn.forgetPass' | translate }}</label>
    </div>
    <div class="singUp">
      <label>{{ 'main.logIn.footerText' | translate }}
        <label class="special" (click)="onLogUp()">{{ 'main.logIn.footerTextLink' | translate }}</label>
      </label>
    </div>
  </div>
</div>
